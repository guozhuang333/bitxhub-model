syntax = "proto3";

package pb;

message GetDataRequest{
  uint64 index = 1;
  string from = 2;
  string to = 3;
  bool isSrc = 4;
  bytes req = 5;
}

message GetDataResponse{
  enum Type {
    DATA_GET_SUCCESS = 0;
    DATA_OUT_OF_SIZE = 1;
  }
  uint64 index = 1;
  string from = 2;
  string to = 3;
  Type type = 4;
  string msg = 5;
  bytes data = 6;
}