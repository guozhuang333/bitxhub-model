syntax = "proto3";

package pb;

message Message {
    enum Type {
        GET_BLOCK = 0;
        GET_BLOCK_ACK = 1;
        CONSENSUS = 2;
        FETCH_CERT = 3;
        FETCH_CERT_ACK = 4;
        FETCH_BLOCK_SIGN = 5;
        FETCH_BLOCK_SIGN_ACK = 6;
        FETCH_IBTP_REQUEST_SIGN = 7;
        FETCH_IBTP_RESPONSE_SIGN = 8;
        FETCH_IBTP_SIGN_ACK = 9;

        GET_ADDRESS = 11;
        GET_ADDRESS_ACK = 12;
        GET_BLOCK_HEADERS = 13;
        GET_BLOCK_HEADERS_ACK = 14;
        GET_BLOCKS = 15;
        GET_BLOCKS_ACK = 16;
        CHECK_MASTER_PIER = 17;
        CHECK_MASTER_PIER_ACK = 18;
        FETCH_BURN_SIGN = 21;
        FETCH_BURN_SIGN_ACK = 22;

        //pier message
        APPCHAIN_REGISTER = 23;
        APPCHAIN_UPDATE = 24;
        APPCHAIN_GET = 25;
        INTERCHAIN_META_GET = 26;
        RULE_DEPLOY = 27;
        IBTP_GET = 28;
        IBTP_SEND = 29;
        IBTP_RECEIPT_SEND = 30;
        ROUTER_IBTP_SEND = 31;
        ROUTER_IBTP_GET = 32;
        ROUTER_IBTP_RECEIPT_GET = 33;
        ROUTER_INTERCHAIN_GET = 34;
        ADDRESS_GET = 35;
        ACK = 36;
    }
    Type type = 1;
    bytes Data = 2;
    bytes Version = 3;
}